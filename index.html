<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container"> 
      <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator_keypad"></div>
        <div class="key_pad_numbers">
            <div class="key_pad_btn large">C</div>
            <div class="key_pad_btn dark">%</div>
            <div class="key_pad_btn yellow">/</div>
            <div class="key_pad_btn">7</div>
            <div class="key_pad_btn">8</div>
            <div class="key_pad_btn">9</div>
            <div class="key_pad_btn yellow">*</div>
            <div class="key_pad_btn">4</div>
            <div class="key_pad_btn">5</div>
            <div class="key_pad_btn">6</div>
            <div class="key_pad_btn yellow">-</div>
            <div class="key_pad_btn">1</div>
            <div class="key_pad_btn">2</div>
            <div class="key_pad_btn">3</div>
            <div class="key_pad_btn yellow">+</div>
            <div class="key_pad_btn large">0</div>
            <div class="key_pad_btn">.</div>
            <div class="key_pad_btn yellow">=</div>
        </div>
      </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
